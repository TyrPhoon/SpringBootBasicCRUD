<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="employee/layout.html"></head>
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
</head>
<body>
<div class="crtd">
    <h1>Create Employee</h1>
    <a id="back" href="/alldp">Employees List</a>
</div>
<div class="createem">
    <h2 id="tittle"> Spring MVC 5 + Spting Data JPA + Thymeleaf + MySQL - Employees and Department Manager</h2>
    <div class="tablecrteate">
        <h3>Employee</h3>
        <th:block th:if="${message}">
            <p style="color: red;text-align: center" th:text="${message}"></p>
        </th:block>
        <form th:action="@{/create-employee}" th:method="post" th:object="${employees}">
            <table>
                <tr>
                    <td>ID</td>
                    <td><input type="text" th:field="*{id}"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" th:field="*{name}"></td>
                </tr>
                <tr>
                    <td>IDDP</td>
                    <td><input type="text" th:field="*{IDPB}"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text" th:field="*{address}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Creare Employee!"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
