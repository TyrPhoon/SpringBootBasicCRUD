<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="department/layout.html"></head>
<head>
    <meta charset="UTF-8">
    <title>Delete Department</title>
</head>
<body>
<div class="crtd">
    <h1>Delete Department</h1>
    <a id="back" href="/alldp">Department List</a>
</div>
<div class="createdp">
    <h2 id="tittle"> Spring MVC 5 + Spting Data JPA + Thymeleaf + MySQL - Employees and Department Manager</h2>
    <div class="tablecrteate">
        <h3>Departments</h3>
        <form th:action="@{/delete-department}" th:method="post" th:object="${department}">
            <table>
                <tr>
                    <td>ID</td>
                    <td><input type="text" th:field="*{id}" readonly></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" th:field="*{name}"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><input type="text" th:field="*{description}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Delete Department!"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
